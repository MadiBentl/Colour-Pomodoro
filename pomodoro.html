<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href= "pomodoro.css">
</head>
<body>
	<div class = "background background-work">
		<center>
			<h1 id = "title">Colour Pomodoro</h1>
		  <div id = "settings">
        <div class = "setTime" id = "workTime">
          <h5> Work Length</h5>
          <div id = "workSettings">
            <div class = "adjust" id = "workMinus"><h2>-</h2></div>
					  <div class = "timeSlot" id = "workTime"><h2><span id = "workMins">25</span> min</h2></div>
					  <div class = "adjust" id = "workPlus"><h2>+</h2></div>
				  </div>
			  </div>
        <div class = "setTime" id = "breakTime">
				  <h5>Break Length</h5>
          <div id = "breakSettings">
            <div class = "adjust" id = "breakMinus"><h2>-</h2></div>
            <div class = "timeSlot" id = "breakTime"><h2><span id = "breakMins">5</span> min</h2></div>
					  <div class = "adjust" id = "breakPlus"><h2>+</h2></div>
				  </div>
			  </div>
		  </div>
	  </center>
	  <center>
	    <div id = "timer">
		    <div id = "circleDisplay">
          <h1><span id="time">25:00</span></h1>
          <button id = 'btn'>
            Start
          </button>
		    </div>
	    </div>
	  </center>
	<footer>
		<center>
			<p> Copyright 2016. Madison Bentley. </p>
		</center>
	</footer>
	</div>
	<script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type = "text/javascript" src = "pomodoro.js"></script>
</body>
</html>
